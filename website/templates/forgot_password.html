<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - LMS Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#4f46e5', primaryHover: '#3730a3' },
          borderRadius: { input: '0.5rem', button: '0.5rem' }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Forgot Password</h2>
    <p class="text-gray-600 text-center mb-6">
      Enter your registered email to receive a password reset link
    </p>

    <form method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
               class="w-full px-4 py-3 border border-gray-300 rounded-input focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition" required>
      </div>

      <button type="submit"
              class="w-full py-3 bg-primary text-white font-semibold rounded-button hover:bg-primaryHover transition-colors">
        Send Reset Link
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Remembered your password? <a href="{{ url_for('auth.login') }}" class="text-primary hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
