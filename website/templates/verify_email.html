<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Verification - LMS Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: '#3B82F6',
          secondary: '#10B981'
        },
        borderRadius: {
          card: '1rem'
        }
      }
    }
  };
</script>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center font-sans">

<!-- Card -->
<div class="bg-white max-w-md w-full p-10 rounded-card shadow-xl border border-gray-200 animate-fade-in">
  <!-- Header -->
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Verify Your Email</h1>
    <p class="text-gray-600">Enter the 6-digit OTP sent to <strong class="text-gray-800">{{ email }}</strong></p>
  </div>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-4 space-y-2">
        {% for category, message in messages %}
          <div class="px-4 py-2 rounded text-white {% if category == 'danger' %}bg-red-500{% elif category == 'warning' %}bg-yellow-500{% elif category == 'success' %}bg-green-500{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- OTP Form -->
  <form method="POST" class="space-y-6">
    <div>
      <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">OTP Code</label>
      <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" 
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition duration-200" required>
    </div>

    <button type="submit" 
            class="w-full bg-primary text-white py-3 rounded-lg hover:bg-blue-600 transition-colors font-medium text-lg shadow-md hover:shadow-lg">
      Verify Email
    </button>
  </form>

  <!-- Resend OTP -->
  <form method="POST" action="{{ url_for('auth.resend_otp') }}" class="mt-6 text-center">
    <input type="hidden" name="email" value="{{ email }}">
    <button type="submit" class="text-primary font-medium hover:underline">
      Didn't receive the OTP? Resend OTP
    </button>
  </form>
</div>

<!-- Footer -->
<footer class="mt-10 text-center text-gray-500 text-sm">
  &copy; 2025 LMS Platform. All rights reserved.
</footer>

<!-- Auto-focus OTP input -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const otpInput = document.getElementById('otp');
    otpInput.focus();
  });
</script>

</body>
</html>
