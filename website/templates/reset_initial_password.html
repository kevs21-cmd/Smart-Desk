<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Change Your Password</h2>
  <p class="text-gray-600 text-center mb-6">
    You must change your temporary password before accessing your dashboard.
  </p>

  <form method="POST" class="space-y-4">
    <div>
      <label class="text-sm font-medium text-gray-700">New Password</label>
      <input type="password" name="new_password" class="w-full border rounded-lg px-4 py-2" required>
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700">Confirm Password</label>
      <input type="password" name="confirm_password" class="w-full border rounded-lg px-4 py-2" required>
    </div>

    <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
      Update Password
    </button>
  </form>
</div>

</body>
</html>
