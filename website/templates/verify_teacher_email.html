<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - LMS Portal</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#3B82F6', secondary: '#10B981' },
          borderRadius: { button: '8px' }
        }
      }
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans">

  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-gray-100">

    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Verify Your Email</h2>
      <p class="text-gray-600 mt-2">
        Enter the OTP sent to 
        <span class="inline-block bg-gray-100 px-2 py-1 rounded font-medium text-gray-800">{{ email }}</span> 
        to verify your account.
      </p>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4 space-y-2">
          {% for category, message in messages %}
            <div class="px-4 py-2 rounded text-white {% if category == 'danger' %}bg-red-500{% elif category == 'warning' %}bg-yellow-500{% elif category == 'success' %}bg-green-500{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- OTP Form -->
    <form method="POST" action="{{ url_for('auth.verify_teacher_email') }}?email={{ email }}" class="space-y-6">
      <div>
        <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">OTP Code</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" required>
      </div>
      <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-blue-600 transition-colors font-medium">
        Verify Email
      </button>
    </form>

    <!-- Resend OTP -->
    <form method="POST" action="{{ url_for('auth.resend_teacher_otp') }}" class="mt-4">
      <input type="hidden" name="email" value="{{ email }}">
      <button type="submit" class="w-full bg-secondary text-white py-3 rounded-lg hover:bg-green-700 transition-colors font-medium">
        Resend OTP
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-6 text-center">
      Already verified? <a href="{{ url_for('auth.login') }}" class="text-primary hover:underline font-medium">Login here</a>
    </p>
  </div>

  <!-- Auto-focus OTP input -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const otpInput = document.getElementById('otp');
      otpInput.focus();
    });
  </script>

</body>
</html>
