<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - LMS Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: { primary: '#4f46e5', primaryHover: '#3730a3' },
        borderRadius: { input: '0.5rem', button: '0.5rem' }
      }
    }
  }
</script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Reset Password</h2>
  <p class="text-gray-600 text-center mb-6">
    Reset password for <strong>{{ email }}</strong>
  </p>

  <form method="POST" class="space-y-5">
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">New Password</label>
      <input type="password" name="new_password" placeholder="Enter new password"
             class="w-full px-4 py-3 border border-gray-300 rounded-input focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition" required>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
      <input type="password" name="confirm_password" placeholder="Confirm new password"
             class="w-full px-4 py-3 border border-gray-300 rounded-input focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition" required>
    </div>

    <button type="submit" class="w-full py-3 bg-primary text-white font-semibold rounded-button hover:bg-primaryHover transition-colors">
      Reset Password
    </button>
  </form>

  <p class="text-center text-sm text-gray-500 mt-6">
    Remembered your password? <a href="{{ url_for('auth.login') }}" class="text-primary hover:underline">Login</a>
  </p>
</div>

</body>
</html>
